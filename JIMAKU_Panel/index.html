<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
	<script src="./ext.js"></script>
	<script src="./lib/CSInterface.js"></script>
	<script src="./lib/Vulcan.js"></script>
	<script src="./lib/jquery-3.3.1.min.js"></script>
	<script src="./lib/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="./lib/jquery.mousewheel.js"></script>
	<script src="./lib/bootstrap.min.js"></script>
	<script src="./mainJIMAKU.js"></script>
	<style>
	</style>
	<title>JIMAKU</title>
</head>

<body onLoad="Start()">

	<div class="Presets">
		<table id="PresetTable">
			<tr>
				<td>---</td>
			</tr>
			<tr class="inputButton">
				<td>
					<button onClick="AddPreset()">+</button>
				</td>
			</tr>
		</table>
	</div>
	<div class="Option">
		<ul class="nav nav-tabs nav-justified">
			<li class="nav-item">
				<a href="#tab1" class="nav-link active" data-toggle="tab">字幕</a>
			</li>
			<li class="nav-item">
				<a href="#tab2" class="nav-link" data-toggle="tab">立ち絵</a>
			</li>
			<li class="nav-item">
				<a href="#tab3" class="nav-link" data-toggle="tab">設定</a>
			</li>
		</ul>

			<div contenteditable="true" id="presetName">---</div>
			<button onClick="Save()" id="Save" class="btn default">Save</button>


		<div class="tab-content">
			<div id="tab1" class="tab-pane active">
				<table class="OptonTable">
					<tr>
						<td>トラック番号</td>
						<td>座標</td>
						<td>サイズ</td>
						<td>色</td>
						<td>不透明度</td>
						<td></td>
					</tr>
					<tr>
						<td>
							<table align="center">
								<tr>
									<td>ビデオ</td>
									<td>
										<form>
											<select id="video">
												<option value="1">1</option>
												<option value="2" selected>2</option>
												<option value="3">3</option>
											</select>
										</form>
									</td>
								</tr>
								<tr>
									<td>オーディオ</td>
									<td>
										<form>
											<select id="audio">
												<option value="1">1</option>
												<option value="2" selected>2</option>
												<option value="3">3</option>
											</select>
										</form>
									</td>
								</tr>
							</table>
							<br>
							<input type="button" value="Refresh" onclick="Refresh()" class="btn default">
						</td>
						<td>
							<table align="center">
								<tr>
									<td>X</td>
									<td>
										<input type="text" size="3" value="0.5" maxlength="10" id="pos:x">
									</td>
								</tr>
								<tr>
									<td>Y</td>
									<td>
										<input type="text" size="3" value="0.5" maxlength="10" id="pos:y">
									</td>
								</tr>
							</table>
						</td>
						<td>
							<table align="center">
								<tr>
									<td>
										<span>文字</span>
									</td>
									<td>
										<input type="text" size="3" value="22" maxlength="10" id="fontSize">
									</td>
								</tr>
								<tr>
									<td>
										<span>フレーム</span>
									</td>
									<td>
										<input type="text" size="3" value="260" maxlength="10" id="scale">
									</td>
								</tr>
								<tr>
									<td>
										<span>エッジ</span>
									</td>
									<td>
										<input type="text" size="3" value="0" maxlength="10" id="edgePx">
									</td>
								</tr>
							</table>
						</td>
						<td>
							<table align="center">
								<tr>
									<td>
										<span>文字</span>
									</td>
									<td>
										<input type="color" value="#000000" onClick="SetElement(this)" id="fontColor">
									</td>
									<tr>
										<td>
											<span>背景</span>
										</td>
										<td>
											<input type="color" value="#000000" onClick="SetElement(this)" id="backColor">
										</td>
									</tr>
									<tr>
										<td>
											<span>エッジ</span>
										</td>
										<td>
											<input type="color" value="#000000" onClick="SetElement(this)" id="edgeColor">
										</td>
									</tr>
								</tr>
							</table>
						</td>
						<td width="100">
							<div class="range">
								<span>背景</span>
								<span id="backAlphaText">100%</span>
								<input type="range" min="0" max="255" step="1" value="255" id="backAlpha">
							</div>
						</td>
						<td>
							<button onClick="importWave(this)" class="btn default">Import wav</button>
						</td>
					</tr>
				</table>
			</div>

			<div id="tab2" class="tab-pane">
					<table class="OptonTable">
					<tr>
						<td>サムネ</td>
						<td>トラック番号</td>
						<td>座標</td>
						<td>サイズ</td>
					</tr>
					<tr>
						<td>
								<div id="ImageArea" class="ShowImage" ></div>
						</td>
						<td>
							<table align="center">
								<tr>
									<td>ビデオ</td>
									<td>
										<form>
											<select id="Image_video">
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3" selected>3</option>
											</select>
										</form>
									</td>
								</tr>
								</table>
							<br>
							<input type="button" value="Refresh" onclick="Refresh()" class="btn default">
						</td>
						<td>
							<table align="center">
								<tr>
									<td>X</td>
									<td>
										<input type="text" size="3" value="0.5" maxlength="10" id="Image_pos:x">
									</td>
								</tr>
								<tr>
									<td>Y</td>
									<td>
										<input type="text" size="3" value="0.5" maxlength="10" id="Image_pos:y">
									</td>
								</tr>
							</table>
						</td>
						<td>
							<input type="text" size="3" value="260" maxlength="10" id="Image_scale">
						</td>
					</tr>
				</table>
				<button onClick="LoadImage()" type="button" class="btn default">Model Load</button><br>
				<input type="checkbox" value="" id="Image_check" checked>音声と一緒に立ち絵を出力
			</div>
			<div id="tab3" class="tab-pane">
				<button onClick="DeletePreset()" id="Delete" class="btn btn-danger">Delete</button>
			</div>
		</div>
	</div>

</body>

</html>
